<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sudoku</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <!-- Game Stats -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Lives</span>
                <div class="lives-display">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">00:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-container" id="difficulty-container">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <!-- Sudoku Board -->
        <div class="board-container" id="board-container" style="display: none;">
            <div id="sudoku-board" class="sudoku-board">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-container" id="controls-container" style="display: none;">
            <div class="control-group">
                <button id="pencil-mode-btn" class="control-btn">
                    <span>‚úèÔ∏è Pencil Mode</span>
                </button>
                <button id="erase-btn" class="control-btn">
                    <span>üóëÔ∏è Erase</span>
                </button>
            </div>
            <div class="control-group">
                <button id="undo-btn" class="control-btn">
                    <span>‚Ü∂ Undo</span>
                </button>
                <button id="redo-btn" class="control-btn">
                    <span>‚Ü∑ Redo</span>
                </button>
            </div>
            <div class="control-group">
                <button id="hint-btn" class="control-btn primary">
                    <span>üí° Hint</span>
                </button>
                <button id="solve-btn" class="control-btn primary">
                    <span>‚úì Solve</span>
                </button>
            </div>
            <div class="control-group">
                <button id="new-game-btn" class="control-btn secondary">
                    <span>üéÆ New Game</span>
                </button>
            </div>
        </div>

        <!-- Number Pad -->
        <div class="number-pad" id="number-pad" style="display: none;">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <p id="game-over-message"></p>
                <div id="game-over-stats"></div>
                <button id="restart-btn" class="control-btn primary">Play Again</button>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victory-modal" class="modal">
            <div class="modal-content victory">
                <h2>Congratulations!</h2>
                <p>You solved the puzzle!</p>
                <div id="victory-stats"></div>
                <button id="victory-new-game-btn" class="control-btn primary">New Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
